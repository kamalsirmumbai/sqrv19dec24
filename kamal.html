<html>
	<head>
		<title> Square Finder App by Kamal Sir </title>
		<style>
			* { font-size: 50px; font-family: Cambria; }
			body { background-color: linen; }
		</style>
	</head>	
	<body>			
	<center>
		<h1> Square Finder </h1>
		<form onsubmit="find()">
			<label> Enter Number </label>
			<input type="number" 	step="any"	placeholder="enter number"	id="num"/>
			<br/><br/>
			<input type="submit" 	value="Find Square"/>
		</form>
			<h2 id="msg" />


		<script>
			function find()
			{
				event.preventDefault();
				let num = document.getElementById("num");
				let msg = document.getElementById("msg");

				if (num.value === "")
				{
					alert("please enter number");
					msg.innerHTML = "";
					num.focus();
					return;
				}
				
				let n = parseFloat(num.value);
				let r = n * n;
				let ans = "square = " + r.toFixed(2);
				msg.innerHTML = ans;
			}
		</script>
	</center>
	</body>	
</html>
